<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var width = 800,
    height = 400,
    padding = 1.5, // separation between nodes
    maxRadius = 8;
var n = 200, // total number of nodes
    m = 23; // number of distinct clusters
var color = d3.scale.category20()
    .domain(d3.range(m));
var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangeBands([0, width]);
//var nodes = d3.range(n).map(function() {
//  var i = Math.floor(Math.random() * m),
//      v = (i + 1) / m * -Math.log(Math.random());
//  return {
//    radius: Math.sqrt(v) * maxRadius,
//    color: color(i)
//  };
//});
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
d3.csv("data/bubblechart.csv", function(error, csv) {
    if (error){alert(1); alert(error);throw error;}
  var nnodes=[];

    var n1=svg.append("g")
        .selectAll("rect")
        .data(csv)
        .enter().append("rect")
        .attr("name",function(d,i){
            //alert(d.year+"\n"+d.pdelay+"\n"+d.UniqueCarrier)
            nnodes.push(new singlenodes(d.year,d.pdelay,d.UniqueCarrier,d.color,d.id));
            return d.UniqueCarrier
        });

    var nodes=nnodes.map(function(d){
        return{
            year: d.year,
            radius: d.radius,
            name: d.name,
            color: d.color,
            id: d.id
        };
    });
d3.nest()
    .key(function(d) { return d.color; })
    .entries(nodes)
    .forEach(force);
function force(entry, i) {
  var nodes = entry.values;
  var force = d3.layout.force()
      .nodes(nodes)
      .size([x.rangeBand(), height])
      .gravity(.2)
      .charge(0)
      .on("tick", tick)
      .start();
  var circle = svg.append("g")
      .attr("transform", "translate(" + (200+i*160-(parseInt(i/10)*1600))+ ","+parseInt(i/10)*200+")")
    .selectAll("circle")
      .data(nodes)
    .enter().append("circle")
      .attr("r", function(d) { return d.radius; })
	  .attr("id",function(d){return d.id;})
	  .attr("name",function(d){return d.year;})
      .style("fill", function(d) { return d.color; })
      .call(force.drag);
	  
	  
  var texts=svg.append("g")
	  .attr("transform", "translate(" + (200+i*160-(parseInt(i/10)*1600))+ ","+parseInt(i/10)*200+")")
	.selectAll("text")
	.data(nodes)
	.enter().append("text")
	.text(function(d){return d.year;})
	.attr("fill","black")
	.attr("stroke-width","0.2")
	.attr("stroke","white");
  function tick(e) {
    circle
        .each(collide(.5))
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
		
	texts
		.attr("x",function(d){return parseInt(document.getElementById(d.id).getAttribute("cx"));})
		.attr("y",function(d){return parseInt(document.getElementById(d.id).getAttribute("cy"));})
  }
  // Resolves collisions between d and all other circles.
  function collide(alpha) {
    var quadtree = d3.geom.quadtree(nodes);
    return function(d) {
      var r = d.radius + maxRadius + padding,
          nx1 = d.x - r,
          nx2 = d.x + r,
          ny1 = d.y - r,
          ny2 = d.y + r;
      quadtree.visit(function(quad, x1, y1, x2, y2) {
        if (quad.point && (quad.point !== d)) {
          var x = d.x - quad.point.x,
              y = d.y - quad.point.y,
              l = Math.sqrt(x * x + y * y),
              r = d.radius + quad.point.radius + padding;
          if (l < r) {
            l = (l - r) / l * alpha;
            d.x -= x *= l;
            d.y -= y *= l;
            quad.point.x += x;
            quad.point.y += y;
          }
        }
        return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
      });
    };
  }
}
});
  function singlenodes(y,r,n,c,id)
  {
	this.year=y;
	this.radius=r*2;
	this.name=n;
	this.color=color(c);
	this.id=id;
  }
</script>
